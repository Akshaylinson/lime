<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
      font-weight: 700;
      font-size: 28px;
      color: #333;
    }
    p {
      margin-top: 0;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .nav-buttons a {
      text-decoration: none;
      padding: 10px 18px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .nav-buttons a:hover {
      background: #0056b3;
    }
    button {
      background: #dc3545;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="userName">User</span></h1>
    <p>Last login: <span id="lastLogin"></span></p>

    <div class="nav-buttons">
      <a href="user_chat.html">ðŸ’¬ Chat with Admin</a>
      <a href="calendar.html">ðŸ“… Calendar</a>
      <a href="expenses.html">ðŸ’° Expense Tracker</a>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Make sure your Firebase app is initialized before this runs
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || user.email;
        document.getElementById("lastLogin").textContent = new Date().toLocaleString();
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
