<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #eee;
    }
    #chatHeader {
      background: #222;
      padding: 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #calendarButton, #toggleKeyboard {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    #messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #181818;
    }
    .message {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.admin {
      background: #333;
      color: white;
      align-self: flex-start;
    }
    .message.user {
      background: #0d6efd;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .timestamp {
      font-size: 0.75em;
      color: #ccc;
      margin-top: 4px;
      text-align: right;
    }
    #messageForm {
      display: flex;
      border-top: 1px solid #333;
      background: #222;
      padding: 10px;
      flex-direction: column;
    }
   
    #typingArea {
      display: none;
      flex-direction: row;
      align-items: center;
    }
    #messageInput {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #emojiBtn {
      background: transparent;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
    }
    #emojiPicker {
      display: none;
      padding: 8px;
      background: #2a2a2a;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #presetMessages {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .preset-btn {
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
    }
    #typingIndicator {
      padding: 0 15px;
      font-style: italic;
      color: #aaa;
      display: none;
    }
  </style>
</head>
<body>

  <div id="chatHeader">
    <div>Chat with Admin</div>
    <div>
      <button id="calendarButton">üìÖ Calendar</button>
      <button id="toggleKeyboard">‚å®Ô∏è Keyboard</button>
    </div>
  </div>

  <div id="messages"></div>
  <div id="typingIndicator">Admin is typing...</div>

  <form id="messageForm">
    <div id="emojiPicker"></div>
    <div id="presetMessages"></div>
    <div id="typingArea">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button type="button" id="emojiBtn">üòä</button>
      <button type="submit" id="sendBtn">Send</button>
    </div>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDfbHpARFNeXY81UVug1IhrFbV1pcdVICA",
      authDomain: "lime-a2942.firebaseapp.com",
      projectId: "lime-a2942",
      storageBucket: "lime-a2942.appspot.com",
      messagingSenderId: "165832665415",
      appId: "1:165832665415:web:ff4fce557f46ca594d8462",
      measurementId: "G-CYMGB54426"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminUID = "Ww2huqRx1oQGqJOImJCzc7XJCeh1";

    let currentUser = null;
    let messagesUnsub = null;
    let typingUnsub = null;

    const messagesEl = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const calendarButton = document.getElementById('calendarButton');
    const toggleKeyboard = document.getElementById('toggleKeyboard');
    const typingArea = document.getElementById('typingArea');
    const presetContainer = document.getElementById('presetMessages');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const typingIndicator = document.getElementById('typingIndicator');

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first.");
        return location.href = "index.html";
      }
      if (user.uid === adminUID) {
        alert("Admins should use admin_chat.html");
        return location.href = "admin_chat.html";
      }

      currentUser = user;

      calendarButton.onclick = () => {
        window.location.href = `calendar.html?userId=${currentUser.uid}`;
      };

      loadMessages();
      loadPresetMessages();
      watchAdminTyping();
    });

    function formatAMPM(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return hours + ':' + minutes + ' ' + ampm;
    }

    function loadMessages() {
      const chatId = [adminUID, currentUser.uid].sort().join('_');
      const msgsRef = db.collection('messages').doc(chatId).collection('msgs').orderBy('timestamp', 'asc');

      if (messagesUnsub) messagesUnsub();

      messagesUnsub = msgsRef.onSnapshot(snapshot => {
        messagesEl.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement('div');
          msgDiv.classList.add('message');
          msgDiv.classList.add(msg.from === adminUID ? 'admin' : 'user');

          const textSpan = document.createElement('div');
          textSpan.textContent = msg.text;

          const timestampSpan = document.createElement('div');
          timestampSpan.classList.add('timestamp');
          const time = msg.timestamp?.toDate?.();
          timestampSpan.textContent = time ? formatAMPM(time) : '';

          msgDiv.appendChild(textSpan);
          msgDiv.appendChild(timestampSpan);

          messagesEl.appendChild(msgDiv);
        });

        messagesEl.scrollTop = messagesEl.scrollHeight;

        snapshot.docs.forEach(doc => {
          const msg = doc.data();
          if (msg.to === currentUser.uid && !msg.read) {
            doc.ref.update({ read: true });
          }
        });
      });
    }

    async function sendMessage(text) {
      const chatId = [adminUID, currentUser.uid].sort().join('_');
      const msgsRef = db.collection('messages').doc(chatId).collection('msgs');

      await msgsRef.add({
        text,
        from: currentUser.uid,
        to: adminUID,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        read: false
      });

      db.collection('typing_status')
        .doc(adminUID + "_" + currentUser.uid)
        .set({ typing: false }, { merge: true });
    }

    messageForm.addEventListener('submit', async e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      await sendMessage(text);
      messageInput.value = '';
    });

    toggleKeyboard.addEventListener('click', () => {
      typingArea.style.display = typingArea.style.display === 'flex' ? 'none' : 'flex';
    });

    emojiBtn.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
    });

    function loadPresetMessages() {
      const ref = db.collection('preset_messages').doc(currentUser.uid);
      ref.get().then(doc => {
        let list = doc.exists ? doc.data().messages || [] : [];
        renderPresetButtons(list);
      });
    }

    function renderPresetButtons(messages) {
      presetContainer.innerHTML = '';
      messages.forEach(msg => {
        const btn = document.createElement('button');
        btn.classList.add('preset-btn');
        btn.textContent = msg;
        btn.onclick = () => sendMessage(msg);
        presetContainer.appendChild(btn);
      });

      const addBtn = document.createElement('button');
      addBtn.classList.add('preset-btn');
      addBtn.textContent = '‚ûï';
      addBtn.onclick = async () => {
        const newMsg = prompt("Enter new preset message:");
        if (newMsg) {
          const ref = db.collection('preset_messages').doc(currentUser.uid);
          const doc = await ref.get();
          let current = doc.exists ? doc.data().messages || [] : [];
          current.push(newMsg);
          await ref.set({ messages: current });
          renderPresetButtons(current);
        }
      };
      presetContainer.appendChild(addBtn);
    }

    function watchAdminTyping() {
      const typingRef = db.collection('typing_status').doc(adminUID + "_" + currentUser.uid);
      typingUnsub = typingRef.onSnapshot(doc => {
        if (doc.exists && doc.data().typing) {
          typingIndicator.style.display = 'block';
        } else {
          typingIndicator.style.display = 'none';
        }
      });
    }

    // Emoji buttons setup
    const emojiList = ['üòä', 'üëç', '‚ù§Ô∏è', 'üòÇ', 'üò¢', 'üòÆ'];
    emojiList.forEach(emoji => {
      const span = document.createElement('span');
      span.classList.add('emoji');
      span.textContent = emoji;
      span.onclick = () => sendMessage(emoji);
      emojiPicker.appendChild(span);
    });
  </script>
</body>
</html>
