<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“… Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
    }
    .calendar-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="date"], input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
    }
    button {
      padding: 8px 15px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .calendar-events h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    #eventList {
      list-style: none;
      padding: 0;
    }
    #eventList li {
      background: #e3e3e3;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #eventList li span.date {
      font-weight: normal;
      font-size: 0.9rem;
      color: #555;
    }
    #eventList li button.delete-btn {
      background: #dc3545;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    #eventList li button.delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Calendar</h1>

    <div class="calendar-controls">
      <input type="date" id="eventDate" />
      <input type="text" id="eventDesc" placeholder="Event Description"/>
      <button onclick="addEvent()">Add Event</button>
    </div>

    <div class="calendar-events">
      <h3>Events This Month</h3>
      <ul id="eventList">
        <!-- JS will populate events -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config - Replace with your own config
    const firebaseConfig = {
      apiKey: "AIzaSyDfbHpARFNeXY81UVug1IhrFbV1pcdVICA",
        authDomain: "lime-a2942.firebaseapp.com",
        projectId: "lime-a2942",
        storageBucket: "lime-a2942.firebasestorage.app",
        messagingSenderId: "165832665415",
        appId: "1:165832665415:web:ff4fce557f46ca594d8462",
        measurementId: "G-CYMGB54426"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const eventList = document.getElementById('eventList');
    const eventDateInput = document.getElementById('eventDate');
    const eventDescInput = document.getElementById('eventDesc');

    // Load events for current month on page load
    window.onload = () => {
      loadEventsForCurrentMonth();
    };

    function loadEventsForCurrentMonth() {
      eventList.innerHTML = '';
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), 1);
      const end = new Date(now.getFullYear(), now.getMonth() + 1, 1);

      db.collection('calendarEvents')
        .where('date', '>=', start)
        .where('date', '<', end)
        .orderBy('date')
        .onSnapshot(snapshot => {
          eventList.innerHTML = '';
          if (snapshot.empty) {
            eventList.innerHTML = '<li>No events this month.</li>';
            return;
          }
          snapshot.forEach(doc => {
            const event = doc.data();
            const li = document.createElement('li');
            const dateStr = event.date.toDate().toLocaleDateString();
            li.innerHTML = `
              <span>${event.description}</span>
              <span class="date">${dateStr}</span>
              <button class="delete-btn" onclick="deleteEvent('${doc.id}')">Delete</button>
            `;
            eventList.appendChild(li);
          });
        });
    }

    function addEvent() {
      const dateVal = eventDateInput.value;
      const descVal = eventDescInput.value.trim();
      if (!dateVal || !descVal) {
        alert('Please select a date and enter an event description.');
        return;
      }
      const eventDate = new Date(dateVal + 'T00:00:00');

      db.collection('calendarEvents').add({
        date: firebase.firestore.Timestamp.fromDate(eventDate),
        description: descVal
      })
      .then(() => {
        eventDateInput.value = '';
        eventDescInput.value = '';
      })
      .catch(err => alert('Error adding event: ' + err.message));
    }

    function deleteEvent(id) {
      if (confirm('Are you sure you want to delete this event?')) {
        db.collection('calendarEvents').doc(id).delete()
          .catch(err => alert('Error deleting event: ' + err.message));
      }
    }
  </script>
</body>
</html>
